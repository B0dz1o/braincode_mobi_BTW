<ion-modal-view>
  <ion-header-bar>
    <img class="icon" style="height: 34px; width: auto;" src="img/allegro.png"/>
    <h1 class="title">Zaloguj się</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Zamknij</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">login</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">hasło</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">
            Zaloguj mnie <i ng-show="verification.busy"class="ion-load-c ion-spin"></i>
          </button>
        </label>
      </div>
    </form>
    <div class="green-text" ng-click="triggerRecommendations(111);">Click to recommend!</div>
  </ion-content>
</ion-modal-view>
